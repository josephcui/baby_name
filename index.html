
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宝宝起名网站</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>宝宝起名向导</h1>
        <p>根据2023年流行趋势为您的宝宝起一个美名！</p>
        <form id="nameForm">
            <input type="text" id="surname" placeholder="请输入姓氏" required>
            <select id="gender">
                <option value="male">男孩</option>
                <option value="female">女孩</option>
            </select>
            <button type="submit">生成名字</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
